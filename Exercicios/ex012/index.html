<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos Armazenados localmente</h1>
    <p>Estes vídeos estão armazenados localmente em meu servidor.</p>

    <video width="560" controls poster="imagens/pexels-Limão.jpg">
        <source src="midias/Meu-Videos.mp4" type="Video/mp4">
        <source src="midias/Video-1.mp4x" type="Video/mp4">
        <source src="midias/Video-2.mp4" type="Video/mp4">
        <source src="midias/Video-1a.mp4" type="Video/mp4">
        <source src="midias/Video-2a.mp4" type="Video/mp4">
        <source src="midias/Video-2a.Ogg" type="Video/ogg">
        <source src="midias/Video-2a.webm" type="Video/webm">
        <p>Seu navegador não é compatível com midias de vídeo</p>

    </video>

    <h1>Videos armazenados externamente</h1>
    <h2>Youtube</h2>
    <p>Exemplo 1</p>
   
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FVNJFBI0b-g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   
    <p>Mais uma outra animação (vídeo do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-p1P4fdhaF8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <p>Para meditar</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HHi8qOtHnhE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
