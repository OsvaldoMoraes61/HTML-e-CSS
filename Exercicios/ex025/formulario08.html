<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Output</title>
</head>
<body>
    <h1>Formulários - Output</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="inr1">Nr 1: </label>
        <input type="number" name="nr1" id="inr1" min="0" max="50" required oninput="isoma.innerHTML = Number(inr1.value) + Number(inr2.value)">
    </p>
    <p>
        <!--Para funcionar o output tem que repetir nos dois-->
        <label for="inr2">Nr 2: </label>
        <input type="number" name="nr2" id="inr2" min="0" max="50" required oninput="isoma.innerHTML = Number(inr1.value) + Number(inr2.value)">

    </p>

    <p>
        <!--Output não é pra enviar dados - é só pra calcular e mostrar na tela-->
        <label for="isoma">Soma: </label>
        <output name="soma" id="isoma">0</output>
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
