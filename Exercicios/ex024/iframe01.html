<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe { /* por padrão é 300 x 150px */
            width: 300px;
            height: 300px;
            border: 1px dashed blue;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"></iframe>
        para aprender o uso do iframe (inline).
        <!-- alguns celulares não são compativeis com iframe, então
            irão aprresentar o link */
        -->
        <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
    </p>

    <p>
        O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <!-- alguns celulares não são compativeis com iframe, então
            irão aprresentar o link */
        -->
        <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>
        também é legal.
    </p>
    
</body>
</html>
